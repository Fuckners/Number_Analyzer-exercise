<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Analisador de números</title>
</head>
<body onkeypress="pressionar(event)">
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section id="princ">
        <div>
                Número: <input type="number" min='0' max='100' step="1" id="numero">
                <button id="add" onclick="adicionar()">Adicionar</button>
        </div>
        <div>
            <select name="lista" id="lista" size="6">
            </select> <br/>
            <button id="finalizar" onclick="finalizar()">Finalizar</button>
        </div>
    </section>
    <footer>
        <p>&copy; Fuckner</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
